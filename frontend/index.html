<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Навигатор по законам ИИ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Навигатор по законам в сфере ИИ</h1>
        
        <div class="search-panel">
            <input type="text" id="search-input" placeholder="Введите страну или ключевое слово...">
            <button id="show-all-btn">Показать все законы</button>
        </div>

        <div id="results-container">
            <!-- Здесь наш JavaScript будет рисовать результаты -->
        </div>

        <div id="law-details" class="hidden">
            <!-- Здесь наш JavaScript будет показывать полный текст закона -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
